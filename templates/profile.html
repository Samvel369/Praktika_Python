<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
</head>
<body>
    <h2>Профиль пользователя</h2>
    <p><strong>Имя пользователя:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <a href="{{ url_for('world') }}"><button>Войти в мир</button></a>
    <script>
        function pingServer() {
            fetch('/update_activity', {
                method: 'POST'
            });
        }

    setInterval(pingServer, 5000); // отправлять пинг каждые 5 секунд
</script>
</body>
</html>
